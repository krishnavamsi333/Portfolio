<!-- ============================================
     CONTACT SECTION
     ============================================ -->
<section id="contact" class="contact-section" aria-labelledby="contact-heading">
  <div class="contact-container">
    <!-- Section Header -->
    <div class="section-header">
      <h2 id="contact-heading" class="section-title">
        07 / <span class="text-glow">Collaboration</span>
      </h2>
      <p class="section-subtitle">
        Open for research inquiries and technical discussions.
      </p>
    </div>

    <!-- Availability Status -->
    <div class="availability-status magnetic-target">
      <div class="status-pulse"></div>
      <span class="status-msg">SYSTEM_STATUS: AVAILABLE_FOR_COLLAB</span>
    </div>

    <!-- Contact Matrix -->
    <div class="contact-matrix">
      
      <!-- Contact Information -->
      <div class="access-info">
        <!-- Email -->
        <div class="access-row magnetic-target">
          <span class="access-label">EMAIL_LINK</span>
          <a 
            href="mailto:kasimallakrishnavamsi333@gmail.com" 
            class="access-value"
          >
            kasimallakrishnavamsi333@gmail.com
          </a>
          <button 
            class="copy-trigger" 
            data-copy="kasimallakrishnavamsi333@gmail.com"
            aria-label="Copy email address"
          >
            COPY_ID
          </button>
        </div>
        
        <!-- LinkedIn -->
        <div class="access-row magnetic-target">
          <span class="access-label">LINKEDIN_ID</span>
          <a 
            href="https://www.linkedin.com/in/krishnavamsikasimalla/" 
            target="_blank" 
            rel="noopener noreferrer"
            class="access-value"
          >
            K. Krishna Vamsi
          </a>
        </div>

        <!-- GitHub -->
        <div class="access-row magnetic-target">
          <span class="access-label">GITHUB_REPO</span>
          <a 
            href="https://github.com/krishnavamsi333" 
            target="_blank" 
            rel="noopener noreferrer"
            class="access-value"
          >
            @krishnavamsi333
          </a>
        </div>

        <!-- Location -->
        <div class="access-row magnetic-target">
          <span class="access-label">GEO_LOCATION</span>
          <span class="access-value">
            Vijayawada, India [16.5062° N, 80.6480° E]
          </span>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form-wrapper">
        <form id="contactForm" class="industrial-form">
          <!-- Name and Email Row -->
          <div class="form-row">
            <div class="form-group">
              <label for="contact-name" class="form-label">Name</label>
              <input 
                type="text" 
                id="contact-name"
                name="name" 
                placeholder="IDENT_NAME" 
                required
                aria-required="true"
              >
            </div>
            <div class="form-group">
              <label for="contact-email" class="form-label">Email</label>
              <input 
                type="email" 
                id="contact-email"
                name="email" 
                placeholder="ACCESS_EMAIL" 
                required
                aria-required="true"
              >
            </div>
          </div>

          <!-- Subject -->
          <div class="form-group">
            <label for="contact-subject" class="form-label">Subject</label>
            <input 
              type="text" 
              id="contact-subject"
              name="subject" 
              placeholder="SUBJECT_LINE" 
              required
              aria-required="true"
            >
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="contact-message" class="form-label">Message</label>
            <textarea 
              id="contact-message"
              name="message" 
              placeholder="MESSAGE_DATA_INPUT" 
              required
              aria-required="true"
            ></textarea>
          </div>
          
          <!-- Submit Button -->
          <button type="submit" class="btn-submit magnetic-target">
            EXECUTE_SEND →
          </button>
        </form>
      </div>

    </div>
  </div>
</section>
