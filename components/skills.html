<style>
/* New Category Styling */
.category-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 1.5rem;
}

.category-icon {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Tag Interaction */
.tag {
  background: var(--color-bg-alt);
  border: 1px solid var(--color-border);
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 0.75rem;
  cursor: help;
  position: relative;
  transition: all 0.2s;
}

.tag:hover {
  background: var(--color-accent);
  color: white;
  border-color: var(--color-accent);
}

/* Tooltip on hover */
.tag[data-tooltip]:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: white;
  padding: 5px 10px;
  border-radius: 4px;
  white-space: nowrap;
  font-size: 0.7rem;
  z-index: 10;
}

/* Scroll Animation Setup */
.skill-bar-fill {
  width: 0%; /* Start at 0 */
  transition: width 1.5s cubic-bezier(0.1, 0, 0.2, 1);
}

.skill-bar-fill.start-animation {
  width: var(--level);
}
</style>

<script>
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('start-animation');
    }
  });
}, { threshold: 0.5 });

document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
</script>
